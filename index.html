<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Product App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="nav-bar"></div>

    <div id="app">
      <div class="product">
        <div class="product-image">
          <img v-bind:src="image" />
        </div>
        <div class="product-info">
          <h1>{{ product }}</h1>
          <!-- v-if remove the element from the DOM is it's false -->
          <p v-if="inventory > 10">In Stock</p>
          <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
          <p v-else>Out of Stock</p>
          <!-- v-show toggles the visability it -->
          <p v-show="inStock">In Stock</p>

          <ul>
            <li v-for="detail in details">{{ detail }}</li>
          </ul>

          <div v-for="variant in variants" :key="variant.varintId">
            <!-- <p v-on:mouseover="">{{ variant.variantColor }}</p> -->
            <p @mouseover="updateProduct(variant.variantImage)">{{ variant.variantColor }}</p>
          </div>

          <!-- <button v-on:click="cart += 1">Add to Card</button> -->
          <button v-on:click="addToCart">Add to Card</button>

          <div class="cart">
            <p>Cart{{cart}}</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="main.js"></script>
  </body>
</html>
